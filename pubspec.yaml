name: cozy_app
description: Space finder apps.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+3

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  # Slider
  carousel_slider: ^4.0.0

  # For load SVG file
  flutter_svg: ^2.0.7

  # For launching url
  url_launcher: ^6.0.13

  # For using provider state management
  provider: ^6.0.1
  # For data persistent
  get_storage: ^2.0.3

  # For consume API and http request
  http: ^1.1.0

  # Animation
  animations: ^2.0.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Generate splash screen
  flutter_native_splash: ^2.3.2
  # For launcher icon
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#FF9376"
  image: assets/images/icon_logo.png
  color_dark: "#1E1E1E"
  image_dark: assets/images/dark_logo.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
